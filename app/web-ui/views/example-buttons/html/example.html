<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title></title>

    <link rel="stylesheet" href="views/example-buttons/css/example.css">
</head>

<body>
    <div class="pager-container">
        <h1 class="pager-header">Buttons</h1>
        <h3>Default</h3>
        <form class="code-example">
            <a href="javascript:void(0)" class="btn btn-default" role="button">Link</a>
            <button id="btnGoToBaidu" class="btn btn-default">Button</button>
            <input class="btn btn-default" type="button" value="Input">
            <input class="btn btn-default" type="submit" value="Submit">
        </form>
        <h3>Types</h3>
        <form class="code-example">
            <button type="button" class="btn btn-link">Link</button>
            <button type="button" class="btn btn-default">Default</button>
            <button type="button" class="btn btn-primary">Primary</button>
            <button type="button" class="btn btn-success">Success</button>
            <button type="button" class="btn btn-info">Info</button>
            <button type="button" class="btn btn-warning">Warning</button>
            <button type="button" class="btn btn-danger">Danger</button>
        </form>
        <h3>Sizes</h3>
        <form class="code-example">
            <p>
                <button type="button" class="btn btn-primary btn-xs">Extra small button</button>
                <button type="button" class="btn btn-default btn-xs">Extra small button</button>
            </p>
            <p>
                <button type="button" class="btn btn-primary btn-sm">Small button</button>
                <button type="button" class="btn btn-default btn-sm">Small button</button>
            </p>
            <p>
                <button type="button" class="btn btn-primary">Default button</button>
                <button type="button" class="btn btn-default">Default button</button>
            </p>
            <p>
                <button type="button" class="btn btn-primary btn-lg">Large button</button>
                <button type="button" class="btn btn-default btn-lg">Large button</button>
            </p>
        </form>
        <h3>Stretch width</h3>
        <form class="code-example">
            <div class="well">
                <button class="btn btn-primary btn-block">Block level button</button>
                <button class="btn btn-default btn-block">Block level button</button>
            </div>
        </form>
        <h3>Active</h3>
        <form class="code-example">
            <p>
                <button class="btn btn-primary">Primary button</button>
                <button class="btn btn-primary active">Active Primary button</button>
                <button class="btn btn-default">Default button</button>
                <button class="btn btn-default active">Active Default button</button>
            </p>
            <p>
                <a class="btn btn-primary" role="button">Primary button</a>
                <a class="btn btn-primary active" role="button">Active Primary button</a>
                <a class="btn btn-default" role="button">Default button</a>
                <a class="btn btn-default active" role="button">Active Default button</a>
            </p>
        </form>
        <h3>Disabled</h3>
        <form class="code-example">
            <p>
                <button class="btn btn-primary">Primary button</button>
                <button class="btn btn-primary" disabled="disabled">Disable Primary button</button>
                <button class="btn btn-default">Default button</button>
                <button class="btn btn-default" disabled="disabled">Disable Default button</button>
            </p>
            <p>
                <a class="btn btn-primary" role="button">Primary button</a>
                <a class="btn btn-primary disabled" role="button">Disable Primary button</a>
                <a class="btn btn-default" role="button">Default button</a>
                <a class="btn btn-default disabled" role="button">Disable Default button</a>
            </p>
        </form>
        <h3>Button groups</h3>
        <form class="code-example">
            <div class="btn-toolbar">
                <div class="btn-group">
                    <button class="btn btn-default">Left</button>
                    <button class="btn btn-default">Middle</button>
                    <button class="btn btn-default">Rigth</button>
                </div>
                <div class="btn-group">
                    <button class="btn btn-default">1</button>
                    <button class="btn btn-default">2</button>
                    <button class="btn btn-default">3</button>
                    <button class="btn btn-default">4</button>
                </div>
                <div class="btn-group">
                    <button class="btn btn-default">5</button>
                    <button class="btn btn-default">6</button>
                </div>
                <button class="btn btn-default">7</button>
            </div>
        </form>

        <h3>Justified button groups</h3>
        <form class="code-example">
            <div class="btn-group btn-group-justified">
                <div class="btn-group">
                    <button class="btn btn-default">Left</button>
                </div>
                <div class="btn-group">
                    <button class="btn btn-default">Middle</button>
                </div>
                <div class="btn-group">
                    <button class="btn btn-default">Rigth</button>
                </div>
            </div>
        </form>

        <h3>Checkboxes</h3>
        <form class="code-example">
            <p>
                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-default active">
                        <input type="checkbox" autocomplete="off" checked> Checkbox 1 (pre-checked)
                    </label>
                    <label class="btn btn-default">
                        <input type="checkbox" autocomplete="off"> Checkbox 2
                    </label>
                    <label class="btn btn-default">
                        <input type="checkbox" autocomplete="off"> Checkbox 3
                    </label>
                </div>
            </p>
            <p>
                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-primary active">
                        <input type="checkbox" autocomplete="off" checked> Checkbox 1 (pre-checked)
                    </label>
                    <label class="btn btn-primary">
                        <input type="checkbox" autocomplete="off"> Checkbox 2
                    </label>
                    <label class="btn btn-primary">
                        <input type="checkbox" autocomplete="off"> Checkbox 3
                    </label>
                </div>
            </p>
        </form>
        <h3>Radio</h3>
        <form class="code-example">
            <p>
                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-default active">
                        <input type="radio" name="options" id="option1" autocomplete="off" checked> Radio 1 (preselected)
                    </label>
                    <label class="btn btn-default">
                        <input type="radio" name="options" id="option2" autocomplete="off"> Radio 2
                    </label>
                    <label class="btn btn-default">
                        <input type="radio" name="options" id="option3" autocomplete="off"> Radio 3
                    </label>
                </div>
            </p>
            <p>
                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-primary active">
                        <input type="radio" name="options" id="option1" autocomplete="off" checked> Radio 1 (preselected)
                    </label>
                    <label class="btn btn-primary">
                        <input type="radio" name="options" id="option2" autocomplete="off"> Radio 2
                    </label>
                    <label class="btn btn-primary">
                        <input type="radio" name="options" id="option3" autocomplete="off"> Radio 3
                    </label>
                </div>
            </p>
        </form>

    </div>
</body>

</html>
