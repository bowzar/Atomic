<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title></title>

    <link rel="stylesheet" href="views/example-dialogs/css/example.css">
</head>

<body>
    <div class="modal-body">
        <div class="frame-container">
            <form>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input id="email" type="email" class="form-control" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" type="password" class="form-control" placeholder="Password">
                </div>
                <div class="checkbox">
                    <div class="tick-checkbox">
                        <input id="remebertick" type="checkbox">
                        <label></label>
                    </div>
                    <label for="remebertick">Remember password</label>
                    <div class="tick-checkbox">
                        <input id="autologintick" type="checkbox">
                        <label></label>
                    </div>
                    <label for="autologintick">Auto login</label>
                </div>
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <button id="login" type="button" class="btn btn-primary">Login</button>
        <button id="close" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    </div>
</body>

</html>
