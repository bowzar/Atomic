<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title></title>
</head>

<body>
    <div class="pager-container">
        <h3>Disabled</h3>
        <form class="code-example">
            <p>
                <button class="btn btn-primary">Primary button</button>
                <button class="btn btn-primary" disabled="disabled">Disable Primary button</button>
                <button class="btn btn-default">Default button</button>
                <button class="btn btn-default" disabled="disabled">Disable Default button</button>
            </p>
            <p>
                <a class="btn btn-primary" role="button">Primary button</a>
                <a class="btn btn-primary disabled" role="button">Disable Primary button</a>
                <a class="btn btn-default" role="button">Default button</a>
                <a class="btn btn-default disabled" role="button">Disable Default button</a>
            </p>
        </form>
    </div>
</body>

</html>
