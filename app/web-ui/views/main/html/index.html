<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="views/main/css/index.css">
</head>

<body>
    <div id="body-main-top">
        <div class="navbar-primary">
            <div class="content-container h-flex">
                <div class="navbar-title">
                    <a href="#">
                        <span id="body-main-top-icon" class="glyphicon glyphicon-th"></span>
                        <span id="body-main-top-title">Atomic Web UI</span>
                    </a>
                </div>
                <ul id="navbar-header-nav" class="nav navbar-nav">
                    <li v-for="c in pages" v-bind:class="{active:selectedItem===c.name}">
                        <a v-bind:href="c.location">
                            <span>{{c.name}}</span>
                        </a>
                    </li>
                </ul>
                <div class="flex-fill"></div>
                <ul id="themeControl" class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <span>
                                <span class="glyphicon glyphicon-tint btn-icon-small"></span> Theme
                                <b class="caret"></b>
                            </span>
                        </a>
                        <ul id="themelist" class="dropdown-menu">
                            <li v-for="c in themes">
                                <a href="javascript:void(0)" @click="changeTheme(c.index)">{{c.index}} Theme
                                    <span v-if="themeIndex==c.index" class="glyphicon glyphicon-ok"></span>
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <span>
                                <span class="glyphicon glyphicon-wrench btn-icon-small"></span> About
                                <b class="caret"></b>
                            </span>
                        </a>
                        <ul class="dropdown-menu">
                            <!-- <li class="divider"></li> -->
                            <li>
                                <a href="javascript:void(0)">About</a>
                            </li>
                        </ul>
                    </li>
                </ul>


            </div>
        </div>
    </div>
    <div id="body-main">
        <div id="body-main-container" v-show="!isBusy"></div>
        <loading v-if="isBusy"></loading>
    </div>
    <div id="body-bottom"></div>
</body>

</html>
