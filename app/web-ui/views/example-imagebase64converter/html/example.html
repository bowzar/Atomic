<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="views/example-imagebase64converter/css/example.css">
</head>

<body>
    <div class="frame v-flex">
        <div class="top-bar bar-container">
            <a href="javascript:;" class="btn btn-default input-file" type="button">Choose a image file
                <input id="file" type="file">
            </a>
        </div>
        <div class="flex-fill frame-container container-scrollable">
            <div class="form-group">
                <label for="txtbase64">Base64 string:</label>
                <textarea id="txtbase64" class="form-control" spellcheck="false"></textarea>
            </div>
            <div class="form-group">
                <label>Image Preview:</label>
                <div id="imagePreview">
                </div>
            </div>
        </div>
    </div>

</body>

</html>
