<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title></title>
</head>

<body>
    <div class="pager-container">
        <h1 class="pager-header">Forms</h1>
        <h3>Basic</h3>
        <form class="code-example">
            <div class="well blank">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input id="email" type="email" class="form-control" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" type="password" class="form-control" placeholder="Password">
                </div>
                <div class="checkbox">
                    <div class="tick-checkbox">
                        <input id="remebertick" type="checkbox">
                        <label></label>
                    </div>
                    <label for="remebertick">Remember password</label>
                    <div class="tick-checkbox">
                        <input id="autologintick" type="checkbox">
                        <label></label>
                    </div>
                    <label for="autologintick">Auto login</label>
                </div>

                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </form>

        <h3>Inline and readonly</h3>
        <form class="form-inline code-example">
            <div class="form-group">
                <label class="sr-only" for="name">Name</label>
                <input id="name" type="text" class="form-control" placeholder="Name" readonly value="Jon Snow">
            </div>
            <div class="form-group">
                <label class="sr-only" for="password">Password</label>
                <input id="password" type="password" class="form-control" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <h3>Horizontal and disabled</h3>
        <form class="form-horizontal code-example">
            <div class="well blank">
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="name">Name</label>
                    <div class="col-sm-10">
                        <input id="name" type="text" class="form-control" placeholder="Name" value="Jon Snow" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="password">Password</label>
                    <div class="col-sm-10">
                        <input id="password" type="password" class="form-control" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <div class="tick-checkbox">
                                <input id="remebertickHorizontal" type="checkbox">
                                <label></label>
                            </div>
                            <label for="remebertickHorizontal">Remember password</label>
                            <div class="tick-checkbox">
                                <input id="autologintickHorizontal" type="checkbox">
                                <label></label>
                            </div>
                            <label for="autologintickHorizontal">Auto login</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </form>
        <h3>Static</h3>
        <form class="code-example form-horizontal">
            <div class="well blank">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <p class="form-control-static">email@example.com</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="password2">Password</label>
                    <div class="col-sm-10">
                        <input id="password2" type="password" class="form-control" placeholder="Password">
                    </div>
                </div>
            </div>
        </form>
        <h3>Disabled fieldset</h3>
        <form class="form-horizontal code-example">
            <div class="well blank">
                <fieldset disabled>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="name3">Name</label>
                        <div class="col-sm-10">
                            <input id="name3" type="text" class="form-control" placeholder="Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="password3">Password</label>
                        <div class="col-sm-10">
                            <input id="password3" type="password" class="form-control" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="description3">Description</label>
                        <div class="col-sm-10">
                            <textarea id="description3" class="form-control" rows="5"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <div class="tick-checkbox">
                                    <input id="remebertickHorizontal3" type="checkbox">
                                    <label></label>
                                </div>
                                <label for="remebertickHorizontal3">Remember password</label>
                                <div class="tick-checkbox">
                                    <input id="autologintickHorizontal3" type="checkbox">
                                    <label></label>
                                </div>
                                <label for="autologintickHorizontal3">Auto login</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </fieldset>
            </div>
        </form>
        <h3>Textarea</h3>
        <form class="code-example">
            <div class="well blank">
                <textarea class="form-control" rows="5"></textarea>
            </div>

        </form>
    </div>
</body>

</html>
